<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYBOARD-PIANO</title>
    <link rel="stylesheet" href="Piano.css"/>
</head>
<body>
    <img src="images/bg-piano4.jpg" id="bg-piano"/>
    <div id="container">
        <button id="btn_A" onclick="clickSound('clap')">A <p class="p1">CLAP</p></button>
        <audio id="clap" src="Audio/clap.wav"></audio>
        <button id="btn_B" onclick="clickSound('hihat')">B <p class="p1">HIHAT</p></button>
        <audio id="hihat" src="Audio/hihat.wav"></audio>
        <button id="btn_C" onclick="clickSound('kick')">C <p class="p1">KICK</p></button>
        <audio id="kick" src="Audio/kick.wav"></audio>
        <button id="btn_D" onclick="clickSound('openhat')">D <p class="p1">OPENHAT</p></button>
        <audio id="openhat" src="Audio/openhat.wav"></audio>
        <button id="btn_E" onclick="clickSound('boom')">E <p class="p1">BOOM</p></button>
        <audio id="boom" src="Audio/boom.wav"></audio>
        <button id="btn_F" onclick="clickSound('ride')">F <p class="p1">RIDE</p></button>
        <audio id="ride" src="Audio/ride.wav"></audio>
        <button id="btn_G" onclick="clickSound('snare')">G <p class="p1">SNARE</p></button>
        <audio id="snare" src="Audio/snare.wav"></audio>
        <button id="btn_H" onclick="clickSound('tom')">H <p class="p1">TOM</p></button>
        <audio id="tom" src="Audio/tom.wav"></audio>
        <button id="btn_I" onclick="clickSound('tink')">I <p class="p1">TINK</p></button>
        <audio id="tink" src="Audio/tink.wav"></audio>
        <button id="btn_J" onclick="clickSound('mono')">J <p class="p1">MONO</p></button>
        <audio id="mono" src="Audio/mono.mp3"></audio>
        <button id="btn_K" onclick="clickSound('stereo')">K <p class="p1">STEREO</p></button>
        <audio id="stereo" src="Audio/stereo.mp3"></audio>
        <button id="btn_L" onclick="clickSound('mono1')">L <p class="p1">MONO1</p></button>
        <audio id="mono1" src="Audio/mono1.mp3"></audio>
        <button id="btn_M" onclick="clickSound('pap')">M <p class="p1">PAP</p></button>
        <audio id="pap" src="Audio/pap.mp3"></audio>
        <button id="btn_N" onclick="clickSound('stereo1')">N <p class="p1">STEREO1</p></button>
        <audio id="stereo1" src="Audio/stereo1.mp3"></audio>
        <button id="btn_O" onclick="clickSound('nextoo')">O <p class="p1">NEXTO</p></button>
        <audio id="nextoo" src="Audio/Nexto.wav"></audio>
        <button id="btn_P" onclick="clickSound('nextpp')">P <p class="p1">NEXTP</p></button>
        <audio id="nextpp" src="Audio/nextp.wav"></audio>
        <button id="btn_Q" onclick="clickSound('nextqq')">Q <p class="p1">NEXTQ</p></button>
        <audio id="nextqq" src="Audio/NextQ.wav"></audio>
        <button id="btn_R" onclick="clickSound('nextrr')">R <p class="p1">NEXTR</p></button>
        <audio id="nextrr" src="Audio/nextr.wav"></audio>
        <button id="btn_S" onclick="clickSound('nextss')">S <p class="p1">NEXTS</p></button>
        <audio id="nextss" src="Audio/Nexts.wav"></audio>
        <button id="btn_T" onclick="clickSound('nexttt')">T <p class="p1">NEXTT</p></button>
        <audio id="nexttt" src="Audio/nextt.wav"></audio>
        <button id="btn_U" onclick="clickSound('nextuu')">U <p class="p1">NEXTU</p></button>
        <audio id="nextuu" src="Audio/NextU.wav"></audio>
        <button id="btn_V" onclick="clickSound('nextvv')">V <p class="p1">NEXTV</p></button>
        <audio id="nextvv" src="Audio/nextV.wav"></audio>
        <button id="btn_W" onclick="clickSound('nextww')">W <p class="p1">NEXTW</p></button>
        <audio id="nextww" src="Audio/NextW.wav"></audio>
        <button id="btn_X" onclick="clickSound('nextxx')">X <p class="p1">NEXTX</p></button>
        <audio id="nextxx" src="Audio/Nextxx.wav"></audio>
        <button id="btn_Y" onclick="clickSound('nextyy')">Y <p class="p1">NEXTY</p></button>
        <audio id="nextyy" src="Audio/NextY.wav"></audio>
        <button id="btn_Z" onclick="clickSound('nextzz')">Z <p class="p1">NEXTZZ</p></button>
        <audio id="nextzz" src="Audio/NextZ.wav"></audio>
    </div>
    <script src="Piano.js"></script>
</body>
</html>
